<!DOCTYPE html>
<html>
<head>
  <title>AI 레시피 추출기 설정</title>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 20px;
      /* 최소 너비만 지정하여 창이 너무 작아지는 것을 방지합니다. */
      min-width: 350px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.3em;
      font-weight: 500;
      margin-top: 0;
    }
    p {
      font-size: 0.9em;
      color: #a0a0a0;
    }
    /* 입력창과 레이블을 감싸는 그룹 */
    .input-group {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    label {
      margin-right: 10px;
      font-size: 0.9em;
      white-space: nowrap;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #555;
      background-color: #3c3c3c;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 0.9em;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #007acc;
    }
    /* 버튼을 감싸는 그룹 */
    .button-group {
      display: flex;
      justify-content: flex-end; /* 버튼을 오른쪽으로 정렬 */
      margin-top: 15px;
    }
    button {
      padding: 8px 16px;
      border: 1px solid #555;
      background-color: #3c3c3c;
      color: #d4d4d4;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }
    button:hover {
      background-color: #4f4f4f;
    }
    #status {
      margin-top: 15px;
      font-size: 0.9em;
      color: #4caf50;
      height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>AI 레시피 추출기 설정 ⚙️</h1>
  <p>사용 중인 AI 레시피 추출기 서버 주소를 입력해주세요.</p>

  <div class="input-group">
    <label for="serverUrl">서버 주소:</label>
    <input type="text" id="serverUrl" placeholder="http://127.0.0.1:8083">
  </div>

  <div class="button-group">
    <button id="save">저장</button>
  </div>
  
  <p id="status"></p>

  <script src="options.js"></script>
</body>
</html>
